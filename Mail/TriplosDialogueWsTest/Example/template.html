<!DOCTYPE html> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link rel="stylesheet" href="css/style.css" /> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
</head> 
<body> 
<a title="TestLink" href="http://www.tripolis.com.cn"> TestLink </a>
<div id=wrapper> 
<div id=lbl></div> 
<form  action="http://115.29.229.134/tripolis/subscribe/template.php" method="post"
 enctype="multipart/form-data"> 
<fieldset id=account> 
<legend>个人信息</legend> 
<label for=email>邮箱地址:</label> 
<input id=email class=textbox type=email name=email required placeholder="请填写邮箱地址" />

<label for=username>姓名:</label> 
<input id=username class=textbox type=text name=username required placeholder="请填写姓名" /> 

<label for=mobile>手机:</label> 
<input id=mobile class=textbox pattern="(^(\d{3,4}-)?\d{7,8})$|(1[0-9]{10})" type=text name=mobile  placeholder="请填写手机号码" /> 

</fieldset> 

<fieldset id=confirm> 
<input type=submit value="提交" /> 
<div class="clearfix"></div> 
</fieldset> 
</form> 
</div> 
</body> 
</html>
